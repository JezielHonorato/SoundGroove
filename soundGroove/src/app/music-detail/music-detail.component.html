<div *ngIf="track">
  <h2>{{ track.name }}</h2>
  <img [src]="track.album.images[0]?.url" alt="Track Image" />
  <p>{{ track.artists[0]?.name }}</p>

  <div class="review-section">
    <label>Rating:</label>
    <input type="number" [(ngModel)]="rating" min="1" max="5" />
    <textarea [(ngModel)]="review" placeholder="Write your review"></textarea>
    <button (click)="submitReview()">Submit Review</button>
  </div>
</div>
