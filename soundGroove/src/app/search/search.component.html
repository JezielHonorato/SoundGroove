<!-- src/app/search/search.component.html -->
<div>
    <h1>Pesquisar no Spotify</h1>
    <input type="text" [(ngModel)]="query" placeholder="Digite o nome da música ou artista">
    <button (click)="onSearch()">Buscar</button>
  </div>
  
  <div *ngIf="results">
    <h2>Resultados:</h2>
  
    <div *ngFor="let artist of results.artists.items">
      <h3>{{ artist.name }}</h3>
      <img [src]="artist.images[0]?.url" alt="{{ artist.name }}" width="100">
      <p>{{ artist.genres.join(', ') }}</p>
    </div>
  
    <div *ngFor="let track of results.tracks.items">
      <h3>{{ track.name }}</h3>
      <p>Artista: {{ track.artists[0]?.name }}</p>
      <audio controls>
        <source [src]="track.preview_url" type="audio/mp3">
        Seu navegador não suporta o áudio.
      </audio>
    </div>
  </div>
